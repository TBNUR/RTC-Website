<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Audio Test</title>
</head>
<body>
    <h1>RTC Audio Test</h1>
    <p id="message">Jadwal istirahat akan ditampilkan di sini.</p>
    <audio id="audio" preload="auto"></audio>
    <script>
        // Jadwal Istirahat dengan URL Audio dan Waktu Berakhir
        const schedules = [
            { start: "08:45", end: "09:00", text: "RTC 1 Istirahat Pertama", audio: "./audio/rtc1_istirahat.mp3" },
            { start: "12:00", end: "12:15", text: "RTC 1 Istirahat Kedua", audio: "./audio/rtc1_istirahat.mp3" },
            { start: "14:35", end: "14:47", text: "RTC 1 Istirahat Ketiga", audio: "./audio/rtc1_istirahat.mp3" },
            { start: "14:38", end: "25:49", text: "RTC 2 Istirahat Pertama", audio: "./audio/rtc2_istirahat.mp3" },
            { start: "12:15", end: "12:30", text: "RTC 2 Istirahat Kedua", audio: "./audio/rtc2_istirahat.mp3" },
            { start: "14:00", end: "14:15", text: "RTC 2 Istirahat Ketiga", audio: "./audio/rtc2_istirahat.mp3" }
        ];

        let currentAudioPlayed = null; // Untuk mencegah audio diputar berulang-ulang

        function playAudio(url) {
            const audio = document.getElementById("audio");
            audio.src = url;
            audio.play().catch(error => console.log("Error playing audio:", error));
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            const message = document.getElementById("message");

            // Cari jadwal yang aktif berdasarkan waktu mulai dan waktu berakhir
            const activeSchedule = schedules.find(schedule => 
                schedule.start <= currentTime && currentTime < schedule.end
            );

            if (activeSchedule) {
                // Tampilkan pesan hanya jika jadwal aktif
                message.textContent = activeSchedule.text;

                // Putar audio hanya sekali saat waktu mulai
                if (currentTime === activeSchedule.start && currentAudioPlayed !== activeSchedule.audio) {
                    playAudio(activeSchedule.audio);
                    currentAudioPlayed = activeSchedule.audio;
                }
            } else {
                // Reset pesan dan audio jika tidak ada jadwal aktif
                message.textContent = "Tidak ada jadwal istirahat aktif.";
                currentAudioPlayed = null;
            }
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
